
<div class="card test">
  <p>Activity time tracker!</p>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task Name</th>
        <th scope="col">Date</th>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
        <th scope="col">Duration</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ task.taskName }}</td>
        <td>{{ task.date }}</td>
        <td>{{ task.startTime }}</td>
        <td>{{ task.endTime }}</td>
        <td>{{ task.duration }}</td>
        <td>
          <button type="button" class="btn btn-success btn-rounded btn-sm btn-space" (click)="startTime(task)">Start</button>
          <button type="button" class="btn btn-danger btn-rounded btn-sm btn-space" (click)="stopTime(task)">Stop</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
